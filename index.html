        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* 语言切换按钮 */
        .language-switcher {
            position: relative;
        }

        .language-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            margin-top: 0.5rem;
        }

        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .language-option:hover {
            background: #f5f5f5;
        }

        .language-option:first-child {
            border-radius: 10px 10px 0 0;
        }

        .language-option:last-child {
            border-radius: 0 0 10px 10px;
        }

        .language-option.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .language-option.active:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        /* 主内容区域 */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        /* 欢迎区域 */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* 游戏分类网格 */
        .categories-section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .category-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* 游戏内容区域 */
        .game-content {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .game-content.active {
            display: block;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .back-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .game-iframe-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* 游戏列表 */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .game-card {

        }

            font-size: 1.1rem;
        }

            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

            }

            }

            }
            
            .game-iframe {

            }
        }

        /* 动画 */

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        /* 加载动画 */

            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        // 语言切换功能
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('language-dropdown');
            dropdown.classList.toggle('show');
        }

        // 切换语言
        function changeLanguage(language) {
            currentLanguage = language;
            
            // 更新当前语言显示
            const currentLangSpan = document.getElementById('current-language');
            currentLangSpan.textContent = language === 'zh-CN' ? '中文' : 'English';
            
            // 更新语言选项的激活状态
            const options = document.querySelectorAll('.language-option');
            options.forEach(option => {
                option.classList.remove('active');
                if ((language === 'zh-CN' && option.textContent.includes('中文')) ||
                    (language === 'en-US' && option.textContent.includes('English'))) {
                    option.classList.add('active');
                }
            });
            
            // 更新页面文本
            updatePageText();
            
            // 隐藏下拉菜单
            document.getElementById('language-dropdown').classList.remove('show');
            
            // 保存语言选择到本地存储
            localStorage.setItem('preferred-language', language);
        }

        // 更新页面文本
        function updatePageText() {
            const elements = document.querySelectorAll('[data-lang-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        // 显示首页
        function showHome() {
            document.getElementById('home-content').style.display = 'block';
            document.getElementById('game-content').classList.remove('active');
            document.getElementById('iframe-container').style.display = 'none';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 显示游戏分类
        function showCategory(category) {
            const data = gameData[category];
            if (!data) return;

            // 隐藏首页，显示游戏内容
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('game-content').classList.add('active');
            document.getElementById('iframe-container').style.display = 'none';

            // 更新标题和描述
            document.getElementById('category-title').textContent = data.title[currentLanguage];
            document.getElementById('category-description').textContent = data.description[currentLanguage];

            // 生成游戏列表
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            
            data.games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card fade-in';
                gameCard.innerHTML = `
                    <h3>${game.name[currentLanguage]}</h3>
                    <p>${game.desc[currentLanguage]}</p>
                `;
                gameCard.onclick = () => loadGame(game.url, game.name[currentLanguage]);
                gamesList.appendChild(gameCard);
            });

            // 滚动到顶部
            window.scrollTo({ top: 80, behavior: 'smooth' });
        }

        // 加载游戏
        function loadGame(url, name) {
            const iframe = document.getElementById('game-iframe');
            const container = document.getElementById('iframe-container');
            const gamesList = document.getElementById('games-list');
            
            // 显示加载状态
            iframe.src = '';
            container.style.display = 'block';
            gamesList.style.display = 'none';
            
            // 更新标题
            const title = document.getElementById('category-title');
            title.innerHTML = `🎮 ${name} <span class="loading"></span>`;
            
            // 加载游戏
            setTimeout(() => {
                iframe.src = url;
                title.textContent = `🎮 ${name}`;
            }, 500);
            
            // 滚动到iframe
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 600);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从本地存储恢复语言设置
            const savedLanguage = localStorage.getItem('preferred-language');
            if (savedLanguage && translations[savedLanguage]) {
                changeLanguage(savedLanguage);
            }
            
            showHome();
            
            // 添加滚动效果
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                    navbar.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
                } else {
                    navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                    navbar.style.boxShadow = 'none';
                }
            });
            
            // 点击外部关闭语言下拉菜单
            document.addEventListener('click', function(e) {
                const languageSwitcher = document.querySelector('.language-switcher');
                if (!languageSwitcher.contains(e.target)) {
                    document.getElementById('language-dropdown').classList.remove('show');
                }
            });
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                showHome();
                document.getElementById('language-dropdown').classList.remove('show');
            }
        });
    </script>
